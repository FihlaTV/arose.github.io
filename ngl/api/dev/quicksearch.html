ear Integer position of camera near/front clipping plane in percent of scene bounding box clipFar Integer position of camera far/back clipping plane in percent of scene bounding box clipDist Float camera clipping distance in Angstrom fogNear Integer position of the start of the fog effect in percent of scene bounding box fogFar Integer position where the fog is in full effect in percent of scene bounding box cameraType String type of camera, either 'persepective' or 'orthographic' cameraFov Float camera field of view in degree, between 15 and 120 lightColor Color point light color lightIntensity Float point light intensity ambientColor Color ambient light color ambientIntensity Float ambient light intensity hoverTimeout Integer timeout until the hovered signal is fired StructureRepresentationParameters Structure representation parameter object. Type: Object Properties: Name Type Description radiusType String A list of possible sources of the radius used for rendering the representation. The radius can be based on the *vdW radius*, the *covalent radius* or the *B-factor* value of the corresponding atom. Additionally the radius can be based on the *secondary structure*. Alternatively, when set to *size*, the value from the *radius* parameter is used for all atoms. radius Float A number providing a fixed radius used for rendering the representation. scale Float A number that scales the value defined by the *radius* or the *radiusType* parameter. assembly String name of an assembly object. Included are the asymmetric unit (*AU*) corresponding to the coordinates given in the structure file, biological assemblies from *PDB*, *mmCIF* or *MMTF* files (*BU1*, *BU2*, ...), a filled (crystallographic) unitcell of a given space group (*UNITCELL*), a supercell consisting of a center unitcell and its 26 direct neighbors (*SUPERCELL*). Set to *default* to use the default asemmbly of the structure object. Mixes In: RepresentationParameters TextBufferParameters Text buffer parameter ve Node.depth and replace in search algorithm with a traversal to root node (see comments at Node) Parameters: Name Type Description points Float32Array points metric function metric eleSize Integer eleSize dimSize Integer dimSize Author: Roman Bolzern &lt;roman.bolzern@fhnw.ch&gt;, 2013 I4DS http://www.fhnw.ch/i4ds, 2013 License: MIT License Example points: [x, y, z, x, y, z, x, y, z, ...] metric: function(a, b){ return Math.pow(a[0]-b[0], 2) + Math.pow(a[1]-b[1], 2) + Math.pow(a[2]-b[2], 2); } //Manhatten distance eleSize: 3 //because of (x, y, z) × Search results Close Documentation generated by JSDoc 3.4.0 on July 18th 2016, 9:51:47 am using the DocStrap template. "},"LabelRepresentation.html":{"id":"LabelRepresentation.html","title":"Class: LabelRepresentation","body":" Documentation Modules NGL Classes ArrowBufferAssemblyAtomProxyBallAndStickRepresentationBinaryHeapBlobBondProxyBufferBufferRepresentationChainProxyColorComponentConeBufferCounterCylinderBufferDistanceRepresentationEllipsoidBufferFileKdtreeLabelRepresentationLicoriceRepresentationLineRepresentationMatrix3Matrix4ModelProxyPolymerPromiseQuaternionRepresentationResidueProxyScriptComponentSelectionShapeShapeComponentSignalSphereBufferStageStructureStructureComponentStructureRepresentationStructureViewSurfaceSurfaceComponentTextBufferTypedFastBitSetVector3ViewerVolume Events Component#event:representationAddedCounter#event:countChangedScriptComponent#event:representationAddedShapeComponent#event:representationAddedStage#event:clickedStage#event:componentAddedStage#event:componentRemovedStage#event:fullscreenChangedStage#event:hoveredStage#event:parametersChangedStructure#event:refreshedStructureComponent#event:defaultAssemblyChangedStructureComponent#event:representationAddedStructureView#event:refreshedSurfaceComponent#event:representationAdded Tutorials EmbeddingFile FormatsMolecular RepresentationsScriptingSelection LanguageSnippets Global autoLoadlineLineIntersectquicksortIPsuperpose Class: LabelR  SurfaceComponent component to create the representations for Returns: Type undefined getParameters() Get stage parameters Returns: parameter object Type StageParameters handleResize() Handle any size-changes of the container element Returns: Type undefined loadFile(path, params) Load a file onto the stage Parameters: Name Type Description path String | File | Blob either a URL or an object containing the file data params Object loading parameters Properties Name Type Description ext String file extension, determines file type asTrajectory Boolean load multi-model structures as a trajectory Fires: Stage#event:componentAdded Returns: A Promise object that resolves to a StructureComponent, a SurfaceComponent or a ScriptComponent object, depending on the type of the loaded file. Type Promise Examples // load from URL stage.loadFile( &quot;http://files.rcsb.org/download/5IOS.cif&quot; ); // load binary data in CCP4 format via a Blob var binaryBlob = new Blob( [ ccp4Data ], { type: 'application/octet-binary'} ); stage.loadFile( binaryBlob, { ext: &quot;ccp4&quot; } ); // load string data in PDB format via a Blob var stringBlob = new Blob( [ pdbData ], { type: 'text/plain'} ); stage.loadFile( stringBlob, { ext: &quot;pdb&quot; } ); // load a File object stage.loadFile( file ); // load from URL and add a 'ball+stick' representation with double/triple bonds stage.loadFile( &quot;http://files.rcsb.org/download/1crn.cif&quot; ).then( function( comp ){ comp.addRepresentation( &quot;ball+stick&quot;, { multipleBond: true } ); } ); setParameters(params) Set stage parameters Parameters: Name Type Description params StageParameters stage parameters Fires: Stage#event:parametersChanged toggleFullscreen(element) Toggle fullscreen Parameters: Name Type Argument Description element Element &lt;optional&gt; document element to put into fullscreen, defaults to the viewer container Fires: Stage#event:fullscreenChanged Returns: Type undefined Events clicked Signal, dispatched upon clickin eger y dimension of the 3d volume nz Integer z dimension of the 3d volume dataAtomindex Int32Array atom indices corresponding to the cells in the 3d grid setDataAtomindex(dataAtomindex) set atom indices Parameters: Name Type Description dataAtomindex Int32Array atom indices corresponding to the cells in the 3d grid setMatrix(matrix) set transformation matrix Parameters: Name Type Description matrix Matrix4 4x4 transformation matrix × Search results Close Documentation generated by JSDoc 3.4.0 on July 18th 2016, 9:51:47 am using the DocStrap template. "},"tutorial-embedding.html":{"id":"tutorial-embedding.html","title":"Tutorial: Embedding","body":" Documentation Modules NGL Classes ArrowBufferAssemblyAtomProxyBallAndStickRepresentationBinaryHeapBlobBondProxyBufferBufferRepresentationChainProxyColorComponentConeBufferCounterCylinderBufferDistanceRepresentationEllipsoidBufferFileKdtreeLabelRepresentationLicoriceRepresentationLineRepresentationMatrix3Matrix4ModelProxyPolymerPromiseQuaternionRepresentationResidueProxyScriptComponentSelectionShapeShapeComponentSignalSphereBufferStageStructureStructureComponentStructureRepresentationStructureViewSurfaceSurfaceComponentTextBufferTypedFastBitSetVector3ViewerVolume Events Component#event:representationAddedCounter#event:countChangedScriptComponent#event:representationAddedShapeComponent#event:representationAddedStage#event:clickedStage#event:componentAddedStage#event:componentRemovedStage#event:fullscreenChangedStage#event:hoveredStage#event:parametersChangedStructure#event:refreshedStructureComponent#event:defaultAssemblyChangedStructureComponent#event:representationAddedStructureView#event:refreshedSurfaceComponent#event:representationAdded Tutorials EmbeddingFile FormatsMolecular RepresentationsScriptingSelection LanguageSnippets Global autoLoadlineLineIntersectquicksortIPsuperpose Embedding For embedding the viewer into other websites a single JavaScript file is available ngl.js. ExampleThe following code creates a viewer and loads the structure of PDB entry 1CRN from the RCSB PDB. The result is seen on the right. For more information on how to control the viewer see the API reference, starting with the Stage class. &lt;!DOCTYPE html&gt; &lt;html lang=&quot;en&quot;&gt; &lt;head&gt; &lt;meta charset=&quot;utf-8&quot;&gt; &lt;/head&gt; &lt;body&gt; &lt;script src=&quot;ngl.js&quot;&gt;&lt;/script&gt; &lt;script&gt; document.addEventListener( &quot;DOMContentLoaded&quot;, function() { var stage = new NGL.Stage( &quot;viewport&quot; ); stage.loadFile( &quot;rcsb://1crn&quot;, { defaultRepresentation: true } ); } ); &lt;/script&gt; &lt;div id=&quot;viewport&quot; style=&quot;width:400px; height:300px;&quot;&gt;&lt;/div&gt; &lt;/body&gt; &lt;/html&gt; × Search results Close Documentation generated by JSDoc 3.4.0 on July 18th 2016, 9:51:47 am using the DocStrap template. "},"tutorial-file-formats.html":{"id":"tutorial-file-formats.html","title":"Tutorial: File Formats","body":" Documentation Modules NGL Classes ArrowBufferAssemblyAtomProxyBallAndStickRepresentationBinaryHeapBlobBondProxyBufferBufferRepresentationChainProxyColorComponentConeBufferCounterCylinderBufferDistanceRepresentationEllipsoidBufferFileKdtreeLabelRepresentationLicoriceRepresentationLineRepresentationMatrix3Matrix4ModelProxyPolymerPromiseQuaternionRepresentationResidueProxyScriptComponentSelectionShapeShapeComponentSignalSphereBufferStageStructureStructureComponentStructureRepresentationStructureViewSurfaceSurfaceComponentTextBufferTypedFastBitSetVector3ViewerVolume Events Component#event:representationAddedCounter#event:countChangedScriptComponent#event:representationAddedShapeComponent#event:representationAddedStage#event:clickedStage#event:componentAddedStage#event:componentRemovedStage#event:fullscreenChangedStage#event:hoveredStage#event:parametersChangedStructure#event:refreshedStructureComponent#event:defaultAssemblyChangedStructureComponent#event:representationAddedStructureView#event:refreshedSurfaceComponent#event:representationAdded Tutorials EmbeddingFile FormatsMolecular RepresentationsScriptingSelection LanguageSnippets Global autoLoadlineLineIntersectquicksortIPsuperpose File Formats The following file formats are supported. Files can be compressed with gzip. Format detection is based on the file extension. Structures mmCIF PDB/PQR GRO SDF MOL2 MMTF (beta) Trajectories DCD Densities MRC/MAP/CCP4 CUBE DX/DXBIN Surfaces OBJ PLY StructuresStructure data is saved into Structure instances. Loading flags (in the GUI available from the File menu): asTrajectory: load the topology from first model and add the coordinates from it and the remaining models as trajectory frames. Note that this assumes that all models share the same topology. firstModelOnly: load only the first model. cAlphaOnly: load only C-alpha atoms. Atom data added to all structures: index: running atom index that is unique within the structure modelindex: running model index that is unique within the structure globalindex: globally unique running atom index mmCIFExtension: .mmcif, .cif, .mcif Specification: http://mmcif.wwpdb.org/ Supported features: Title: read from &quot;_struct.title&quot; item Box coordinates: read from &quot;_cell&quot; item Space group: read from &quot;_symmetry.space_group_name_H-M&quot; item Secondary structure: read from &quot;_struct_conf&quot; and &quot;_struct_sheet_range&quot; items Assemblies Biological assemblies: read from &quot;_pdbx_struct_oper_list&quot; and &quot;_pdbx_struct_assembly_gen&quot; items Non-crystallographic symmetry: read from &quot;_struct_ncs_oper&quot; item Crystallographic symmetry: determined from space group Atom data: read from the &quot;_atom_site&quot; items resname: read from &quot;label_comp_id&quot; field x, y, z: read from &quot;Cartn_x&quot;, &quot;Cartn_y&quot;, &quot;Cartn_z&quot; fields resno: read from &quot;auth_seq_id&quot; field serial: read from &quot;id&quot; field atomname: read from &quot;label_atom_id&quot; field chainname: read from &quot;auth_asym_id&quot; field element: read from &quot;type_symbol&quot; field or deduced from atomname if not available vdw: deduced from element covalent: deduced from element bfactor: read from &quot;B_iso_or_equiv&quot; field altloc: read from &quot;label_alt_id&quot; field inscode: read from &quot;pdbx_PDB_ins_code&quot; field hetero: determined from &quot;group_PDB&quot; field, which is &quot;ATOM&quot; or &quot;HETATM&quot; occupancy: read from &quot;occupancy&quot; field Connectivity: read from the &quot;_struct_conn&quot; item, which generally contains data on hetero atom connectivity. Entries with &quot;_conn_type_id&quot; equal to &quot;hydrog&quot; are currently ignored. Connectivity for non-hetero atoms is calculated during post-processing. PDB/PQRExtension: .pdb, .ent, .pqr Specification: http://www.wwpdb.org/documentation/file-format.php Supported features: Title: read from &quot;TITLE&quot; record Box coordinates: read from &quot;CRYST1&quot; record Space group: read from &quot;CRYST1&quot; record Secondary structure: read from &quot;HELIX&quot; and &quot;SHEET&quot; records Assemblies Biological assemblies: read from &quot;REMARK 350&quot; record Non-crystallographic symmetry: read from &quot;MTRIX&quot; record Crystallographic symmetry: determined from space group Atom data: read from the &quot;ATOM&quot; and &quot;HETATM&quot; records resname: read from &quot;resName&quot; field x, y, z: read from &quot;x&quot;, &quot;y&quot;, &quot;z&quot; fields resno: read from &quot;resSeq&quot; field serial: read from &quot;serial&quot; field atomname: read from &quot;name&quot; field chainname: read from &quot;chainID&quot; field element: read from &quot;element&quot; field or deduced from atomname if not available vdw: deduced from element covalent: deduced from element bfactor: read from &quot;tempFactor&quot; field altloc: read from &quot;altLoc&quot; field inscode: read from &quot;insCode&quot; field hetero: determined from record type, which is &quot;ATOM&quot; or &quot;HETATM&quot; occupancy: read from &quot;occupancy&quot; field Connectivity: read from the &quot;CONNECT&quot; record, which generally contains data on hetero atom connectivity. Connectivity for non-hetero atoms is calculated during post-processing. GROExtension: .gro Specification: http://manual.gromacs.org/current/online/gro.html Supported features: Title: read from &quot;title string&quot; field Box coordinates: read from &quot;box vectors&quot; field Secondary structure: not available in the format, automatically calculated during post-processing Atom data: resname: read from &quot;residue name&quot; field x, y, z: read from &quot;position&quot; fields resno: read from &quot;residue number&quot; field serial: read from &quot;atom number&quot; field atomname: read from &quot;atom name&quot; field chainname: not available, automatically assigned during post-processing element: deduced from atomname vdw: deduced from element covalent: deduced from element altloc: not available, left empty inscode: not available, left empty Connectivity: not available in the format, automatically calculated during post-processing TODO: Read velocity data from GRO files that includes it (and create a new Representation to display it). SDFExtension: .sdf Specification: http://download.accelrys.com/freeware/ctfile-formats/ Supported features: Title: read from the second line of the header block Box coordinates: not available in the format Secondary structure: not available in the format, automatically calculated during post-processing Atom data: resname: not available, set as &quot;HET&quot; x, y, z: read from &quot;position&quot; fields resno: read from &quot;residue number&quot; field serial: not available, set from running index atomname: not available set as &quot;element + index&quot; chainname: not available, automatically assigned during post-processing element: read from &quot;element&quot; field vdw: deduced from element covalent: deduced from element altloc: not available, left empty inscode: not available, left empty Connectivity: read from bond block, includes bond order MOL2Extension: .mol2 Specification: http://www.tripos.com/data/support/mol2.pdf Supported features: Title: read from the first line of the molecule record Box coordinates: not available in the format Secondary structure: not available in the format, automatically calculated during post-processing Atom data: resname: read from &quot;residue name&quot; field x, y, z: read from &quot;coordinate&quot; fields resno: read from &quot;residue number&quot; field serial: read from &quot;atom number&quot; field atomname: read from &quot;atom name&quot; field chainname: not available, automatically assigned during post-processing element: read from &quot;atom type&quot; field vdw: deduced from element covalent: deduced from element altloc: not available, left empty inscode: not available, left empty bfactor: read from the &quot;partial charge&quot; field (i.e. not a bfactor) Connectivity: read from bond record, includes bond order MMTFExtension: .mmtf Specification: https://github.com/rcsb/mmtf Supported features: Title: read from &quot;title&quot; Box coordinates: read from &quot;unitCell&quot; field Secondary structure: read from &quot;secStructList&quot; field Atom data: resname: read from &quot;groupTypeList[].groupName&quot; field x, y, z: read from &quot;x/y/zCoordList&quot; fields resno: read from &quot;groupIdList&quot; field serial: read from &quot;atomIdList&quot; field atomname: read from &quot;groupTypeList[].atomNameList&quot; field chainname: read from &quot;chainNameList&quot; field element: read from &quot;groupTypeList[].elementList&quot; field vdw: deduced from element covalent: deduced from element altloc: read from &quot;altLocList&quot; field inscode: read from &quot;insCodeList&quot; field bfactor: read from &quot;bFactorList&quot; field occupancy: read from &quot;occupancyList&quot; field Connectivity: read from &quot;bondAtomList&quot;, &quot;bondOrderList&quot; fields and their &quot;groupTypeList[]&quot; counterparts TrajectoriesStructure files in mmCIF, PDB, GRO, SDF, MOL2 or MMTF format can also be loaded as trajectories by setting the asTrajectory flag in the File menu. Trajectory files in DCD format are added to a Structure. DCDExtension: .dcd DensitiesDensity data is saved into Volume instances. MRC/MAP/CCP4Extensions: .mrc, .map, .ccp4 Specification: http://www.ccp4.ac.uk/html/maplib.html, http://ami.scripps.edu/software/mrctools/mrc_specification.php Supported features: Header data Density data CUBEExtension: .cube Specification: http://paulbourke.net/dataformats/cube/ Supported features: Header data Density data TODO: Read structure embedded in the header. DX/DXBINExtensions: .dx, .dxbin Specification: http://www.poissonboltzmann.org/docs/file-format-info/ Supported features: Header data Density data SurfacesThe surface geometry is saved into Surface instances. OBJExtension: .obj The PyMOL molecular visualization system can export surfaces in the OBJ format. PLYExtension: .ply The EDTsurf program outputs surfaces in the PLY format. × Search results Close Documentation generated by JSDoc 3.4.0 on July 18th 2016, 9:51:47 am using the DocStrap template. "},"tutorial-molecular-representations.html":{"id":"tutorial-molecular-representations.html","title":"Tutorial: Molecular Representations","body":" Documentation Modules NGL Classes ArrowBufferAssemblyAtomProxyBallAndStickRepresentationBinaryHeapBlobBondProxyBufferBufferRepresentationChainProxyColorComponentConeBufferCounterCylinderBufferDistanceRepresentationEllipsoidBufferFileKdtreeLabelRepresentationLicoriceRepresentationLineRepresentationMatrix3Matrix4ModelProxyPolymerPromiseQuaternionRepresentationResidueProxyScriptComponentSelectionShapeShapeComponentSignalSphereBufferStageStructureStructureComponentStructureRepresentationStructureViewSurfaceSurfaceComponentTextBufferTypedFastBitSetVector3ViewerVolume Events Component#event:representationAddedCounter#event:countChangedScriptComponent#event:representationAddedShapeComponent#event:representationAddedStage#event:clickedStage#event:componentAddedStage#event:componentRemovedStage#event:fullscreenChangedStage#event:hoveredStage#event:parametersChangedStructure#event:refreshedStructureComponent#event:defaultAssemblyChangedStructureComponent#event:representationAddedStructureView#event:refreshedSurfaceComponent#event:representationAdded Tutorials EmbeddingFile FormatsMolecular RepresentationsScriptingSelection LanguageSnippets Global autoLoadlineLineIntersectquicksortIPsuperpose Molecular Representations Each loaded structure can be displayed using a variety of representations that can be combined to create complex molecular views. Multiple representation types are supported, including space-filling spheres for atoms (spacefill), cylinders and spheres for bonds and atoms (ball+stick), simple lines for bonds (line), secondary structure abstraction (cartoon), backbone atom trace (backbone). The appearance of the representations can be fine-tuned by parameters, for example, to change the quality. Most representations have a color and a radius parameter that can use data from the underlying structure. For instance, a representation can be colored uniformly or according to the element, residue or secondary structure type of the atoms from which the representation is derived. The size of representation objects, for example sphere and cylinder radii in a ball+stick representation, can be set similarly. Common parameters are described in the StructureRepresentationParameters type definition. Index backbone ball+stick base cartoon contact helixorient hyperball label licorice line point ribbon rocket rope spacefill surface trace tube backboneCylinders connect successive residues of unbroken chains by their main backbone atoms, which are .CA atoms in case of proteins and C4'/C3' atoms for RNA/DNA, respectively. The main backbone atoms are displayed as spheres. aspectRatio: … radiusSegments:… sphereDetail: … ball+stickAtoms are displayed as spheres (balls) and bonds as cylinders (sticks). aspectRatio: A number between 1.0 and 10.0, defining how much bigger the sphere radius is compared to the cylinder radius. radiusSegments: An integer between 3 and 25, defining the number of segments used to create a cylinder. Only has an effect when ray-casting of geometric primitives is unavailable or switched of via the impostor preference. sphereDetail: See spacefill representation baseSimplified display of RNA/DNA nucleotides, best used in conjunction with a cartoon representation. Here, a stick is drawn connecting the sugar backbone with a nitrogen in the base (.N1 in case of adenine or guanine, .N3 in case of thymine or cytosine). aspectRatio: … radiusSegments: … sphereDetail: … cartoonThe main backbone atoms (see backbone) of successive residues in unbroken chains are connected by a smooth trace. The trace is expanded perpendicular to its tangent with an elliptical cross-section. The major axis points from .CA in the direction of the .O in case of proteins and from the C1'/C3' to C2'/O4' for RNA/DNA, respectively. aspectRatio: … subdiv: … radialSegments: … tension: … capped: … wireframe: … arrows: … (in development) contactCAUTION This feature is only for preview. It is still under development and has not been thoroughly tested. Bugs and other surprises are likely. Works currently only for proteins. The angle criterion has currently little meaning. Displays cylinders between supposedly contacting atoms. contactType polar: … polar backbone: …. maxDistance: … maxAngle: … helixorientDisplays a various helix-related values. … hyperballA derivate of the ball+stick representation (pioneered by HyperBalls project) in which atoms are smoothly connected by an elliptic hyperboloid. labelDisplays a label near the corresponding atom. labelType: atom name, residue name, residue name + no or residue no font: … antialias: … licoriceA variant of the ball+stick representation where balls and sticks have the same radius, that is the aspectRatio parameter is fixed to 1.0. lineBonds are displayed by a flat, unshaded line. pointCAUTION This feature is only for preview. It is still under development and has not been thoroughly tested. Bugs and other surprises are likely. Atoms are displayed by textured points. ribbonA thin ribbon is displayed along the main backbone trace. rocket… ropeA rope-like protein fold abstraction well suited for coarse-grained structures. In this representation a tube follows the center points of local axes as defined by helixorient. The result is similar to what is shown by the Bendix tool. subdiv: … radialSegments: … tension: … capped: … wireframe: … smooth: … spacefillAtoms are displayed as a set of space-filling spheres. sphereDetail: An integer between 0 and 3, where 0 means low and 3 very high geometric detail. Only has an effect when ray-casting of geometric primitives is unavailable or switched of via the impostor preference. surfaceCAUTION This feature is only for preview. It is still under development and has not been thoroughly tested. Bugs and other surprises are likely. Displays the molecular surface and its variants. surfaceType vws: van der Waals surface … sas: solvent accessible surface … ms: molecular surface … ses: solvent excluded surface … probeRadius: … scaleFactor: … (just for debugging) traceA flat, unshaded line is displayed along the main backbone trace. tubeEssentially like cartoon but with the aspectRatio fixed at a value of 1.0. × Search results Close Documentation generated by JSDoc 3.4.0 on July 18th 2016, 9:51:47 am using the DocStrap template. "},"tutorial-scripting.html":{"id":"tutorial-scripting.html","title":"Tutorial: Scripting","body":" Documentation Modules NGL Classes ArrowBufferAssemblyAtomProxyBallAndStickRepresentationBinaryHeapBlobBondProxyBufferBufferRepresentationChainProxyColorComponentConeBufferCounterCylinderBufferDistanceRepresentationEllipsoidBufferFileKdtreeLabelRepresentationLicoriceRepresentationLineRepresentationMatrix3Matrix4ModelProxyPolymerPromiseQuaternionRepresentationResidueProxyScriptComponentSelectionShapeShapeComponentSignalSphereBufferStageStructureStructureComponentStructureRepresentationStructureViewSurfaceSurfaceComponentTextBufferTypedFastBitSetVector3ViewerVolume Events Component#event:representationAddedCounter#event:countChangedScriptComponent#event:representationAddedShapeComponent#event:representationAddedStage#event:clickedStage#event:componentAddedStage#event:componentRemovedStage#event:fullscreenChangedStage#event:hoveredStage#event:parametersChangedStructure#event:refreshedStructureComponent#event:defaultAssemblyChangedStructureComponent#event:representationAddedStructureView#event:refreshedSurfaceComponent#event:representationAdded Tutorials EmbeddingFile FormatsMolecular RepresentationsScriptingSelection LanguageSnippets Global autoLoadlineLineIntersectquicksortIPsuperpose Scripting Scripts are written in JavaScript and can be loaded as files that have the extension .ngl. ExampleLoad the structure of PDB entry 1CRN from RCSB, add a cartoon representation and center the view on the structure. stage.loadFile( &quot;rcsb://1CRN&quot;, function( o ){ o.addRepresentation( &quot;cartoon&quot; ); o.centerView(); } );Here, o is a StructureComponent instance. VariablesThe following variables are available in a scripting context. stage - the [page:Stage] object __name__ - the name of the script file __path__ - the full path of the script file __dir__ - the directory to the scipt file × Search results Close Documentation generated by JSDoc 3.4.0 on July 18th 2016, 9:51:47 am using the DocStrap template. "},"tutorial-selection-language.html":{"id":"tutorial-selection-language.html","title":"Tutorial: Selection Language","body":" Documentation Modules NGL Classes ArrowBufferAssemblyAtomProxyBallAndStickRepresentationBinaryHeapBlobBondProxyBufferBufferRepresentationChainProxyColorComponentConeBufferCounterCylinderBufferDistanceRepresentationEllipsoidBufferFileKdtreeLabelRepresentationLicoriceRepresentationLineRepresentationMatrix3Matrix4ModelProxyPolymerPromiseQuaternionRepresentationResidueProxyScriptComponentSelectionShapeShapeComponentSignalSphereBufferStageStructureStructureComponentStructureRepresentationStructureViewSurfaceSurfaceComponentTextBufferTypedFastBitSetVector3ViewerVolume Events Component#event:representationAddedCounter#event:countChangedScriptComponent#event:representationAddedShapeComponent#event:representationAddedStage#event:clickedStage#event:componentAddedStage#event:componentRemovedStage#event:fullscreenChangedStage#event:hoveredStage#event:parametersChangedStructure#event:refreshedStructureComponent#event:defaultAssemblyChangedStructureComponent#event:representationAddedStructureView#event:refreshedSurfaceComponent#event:representationAdded Tutorials EmbeddingFile FormatsMolecular RepresentationsScriptingSelection LanguageSnippets Global autoLoadlineLineIntersectquicksortIPsuperpose Selection Language Selections (or 'Sele' for short) strings can be input at various places in the [page:User-interface user interface] or when scripting. They are used to limit which atoms/residues are shown in a [page:Molecular-representations molecular representation] or what atoms are loaded from a [page:Trajectory-access trajectory]. At the end of this page is an embedded NGL viewer for trying out the selection language. ExampleSelect the side-chain and C-alpha atoms plus the backbone nitrogen in case of proline. not backbone or .CA or (PRO and .N) This selection is useful to display the sidechains together with a backbone trace. Hence there is also the keyword sidechainAttached for it. LanguageKeywords all, * sidechain sidechainAttached backbone protein nucleic rna dna hetero ion polymer (protein or nucleic) water hydrogen helix sheet turn (not helix and not sheet) small (Gly, Ala) nucleophilic (Ser, Thr, Cys) hydrophobic (Val, Leu, Ile, Met, Pro) aromatic (Phe, Tyr, Trp) amid (Asn, Gln) acidic (Asp, Glu) basic (His, Lys, Arg) charged (Asp, Glu, His, Lys, Arg) polar (Asp, Glu, His, Lys, Arg, Asn, Gln, Ser, Thr, Tyr) nonpolar (Ala, Cys, Gly, Ile, Leu, Met, Phe, Pro, Val, Trp) Expressions residue number: 1, 2, 100 residue number range: 3-40 (Note that around the dash - no spaces are allowed) chain name: :A atom name: .CA, .C, .N, ... model: /0, /1, ... residue name: ALA, GLU, SOL, DMPC, ... numeric residue name: [032], [1AB], ... element name: #H, #C, #O, ... alternate location: %A, %B, ... or % for non-alternate location atoms insertion code: ^A, ^B, ... or ^ for residues with no insertion code Some of these expressions can be combined (in this order) - residue numer (range), insertion code, chain name, atom name, alternate location, model - like this 10^A:F.CA%C/0 // select C-alpha atoms of residue 10 with insertion code A from chain F in model 0 at alternate location Cwhich is the same as 10 and ^A and :F and .CA and %C and /0Single expressions may be left out as long as the order (see above) is kept, for example: :A/0 # select chain A from model 0Logical operators (in order of binding strength) NOT AND OR Additionally, parentheses () can be used for grouping: :A and ( 1 or 10 or 100 ) # select residues 1, 10 and 100 from chain A × Search results Close Documentation generated by JSDoc 3.4.0 on July 18th 2016, 9:51:47 am using the DocStrap template. "},"tutorial-snippets.html":{"id":"tutorial-snippets.html","title":"Tutorial: Snippets","body":" Documentation Modules NGL Classes ArrowBufferAssemblyAtomProxyBallAndStickRepresentationBinaryHeapBlobBondProxyBufferBufferRepresentationChainProxyColorComponentConeBufferCounterCylinderBufferDistanceRepresentationEllipsoidBufferFileKdtreeLabelRepresentationLicoriceRepresentationLineRepresentationMatrix3Matrix4ModelProxyPolymerPromiseQuaternionRepresentationResidueProxyScriptComponentSelectionShapeShapeComponentSignalSphereBufferStageStructureStructureComponentStructureRepresentationStructureViewSurfaceSurfaceComponentTextBufferTypedFastBitSetVector3ViewerVolume Events Component#event:representationAddedCounter#event:countChangedScriptComponent#event:representationAddedShapeComponent#event:representationAddedStage#event:clickedStage#event:componentAddedStage#event:componentRemovedStage#event:fullscreenChangedStage#event:hoveredStage#event:parametersChangedStructure#event:refreshedStructureComponent#event:defaultAssemblyChangedStructureComponent#event:representationAddedStructureView#event:refreshedSurfaceComponent#event:representationAdded Tutorials EmbeddingFile FormatsMolecular RepresentationsScriptingSelection LanguageSnippets Global autoLoadlineLineIntersectquicksortIPsuperpose Snippets A collection of NGL snippets Implementing custom default representationsStart by creating a function that adds the wanted representations to a component. See also {@ StructureComponent.addRepresentation}. function defaultStructureRepresentation( component ){ // bail out if the component does not contain a structure if( component.type !== &quot;structure&quot; ) return; // add three representations component.addRepresentation( &quot;cartoon&quot;, { aspectRatio: 3.0, scale: 1.5 } ); component.addRepresentation( &quot;licorice&quot;, { sele: &quot;hetero and not ( water or ion )&quot;, multipleBond: true } ); component.addRepresentation( &quot;spacefill&quot;, { sele: &quot;water or ion&quot;, scale: 0.5 } ); }Pass that function as a callback whenever you load a structure file via Stage#loadFile. stage.loadFile( &quot;rcsb://1crn&quot; ).then( defaultStructureRepresentation ); stage.loadFile( &quot;rcsb://4hhb&quot; ).then( defaultStructureRepresentation );Note that the same strategy works for surface and volume files loaded into a SurfaceComponent. Selection-based coloringSupply a list with pairs of colorname and selection for coloring by selections. Use the last entry as a default (catch all) coloring definition. var schemeId = NGL.ColorMakerRegistry.addSelectionScheme( [ [ &quot;red&quot;, &quot;64-74 or 134-154 or 222-254 or 310-310 or 322-326&quot; ], [ &quot;green&quot;, &quot;311-322&quot; ], [ &quot;yellow&quot;, &quot;40-63 or 75-95 or 112-133 or 155-173 or 202-221 or 255-277 or 289-309&quot; ], [ &quot;blue&quot;, &quot;1-39 or 96-112 or 174-201 or 278-288&quot; ], [ &quot;white&quot;, &quot;*&quot; ] ], &quot;Transmembrane 3dqb&quot; ); stage.loadFile( &quot;data://3dqb.pdb&quot; ).then( function( o ){ o.addRepresentation( &quot;cartoon&quot;, { color: schemeId } ); // pass schemeId here o.centerView(); } );Custom coloringCreate a class with a atomColor method that returns a hex color. var schemeId = NGL.ColorMakerRegistry.addScheme( function( params ){ this.atomColor = function( atom ){ if( atom.serial &lt; 1000 ){ return 0x0000FF; // blue }else if( atom.serial &gt; 2000 ){ return 0xFF0000; // red }else{ return 0x00FF00; // green } }; } ); stage.loadFile( &quot;data://3dqb.pdb&quot; ).then( function( o ){ o.addRepresentation( &quot;cartoon&quot;, { color: schemeId } ); // pass schemeId here o.centerView(); } ); × Search results Close Documentation generated by JSDoc 3.4.0 on July 18th 2016, 9:51:47 am using the DocStrap template. "}}
